<div ng-controller="loginCtrl" id="toDoLogin" class="col-md-6">
	<form name="loginForm">
		<div class="form-group">
			<label for="userName">UserName: </label>
			<input type="text" id="userName" class="form-control" required />
			<span ng-show="loginForm.userName.$dirty && loginForm.userName.$error.required" class="helperText">UserName is required</span>
		</div>
		<div class="form-group">
			<label for="userPass">Password: </label>
			<input type="password" id="userPass" class="form-control" required />
			<span ng-show="loginForm.userPass.$dirty && loginForm.userPass.$error.required" class="helperText">Password is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
			<a href="#/todolist" class="btn btn-link">Register</a>
		</div>
	</form>
</div>
